<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulaire contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contacts</h1>
    <!--Creationt du formulaire-->
<table>
    <tr>
        <th> Entrez les informations</th>
    </tr>
<tr>
    <td>
    <form action="formulaire.html">
         <!--pour le nom -->
        <label for="fname">Nom:</label><br>
        <input type="text" id="fname"><br>
 <!--pour le prenom-->
        <label for="name">Prenom:</label><br>
        <input type="text" id="name"><br>
 <!--pour l'age-->
        <label for="number">Age:</label><br>
        <input type="number" id="number"><br>
       <!--pour le sexe-->
    <label>Sexe:</label><br>
    <input type="radio" id="Homme" name="personne" value="Homme">
    <label for="Homme">Homme</label>
    <input type="radio" id="Femme" name="personne" value="Femme">
    <label for="Femme">Femme</label><br>
<!--pour les langues-->
    <label for="langue">Langue:</label><br>
    <input type="checkbox" id="Français" name="langue" value="Français">
    <label for="Français">Français</label>
    <input type="checkbox" id="Anglais" name="langue" value="Anglais">
    <label for="Anglais">Anglais</label>
    <input type="checkbox" id="Spagnol" name="langue" value="Spagnol">
    <label for="Spagnol">Espagnol</label>
    <input type="checkbox" id="Arabe" name="langue" value="Arabe">
    <label for="Arabe">Arabe</label>
    <input type="checkbox" id="Allemand" name="langue" value="Allemand">
    <label for="Allemand">Allemand</label>


    </form>
</td>
</tr>
</table>
</body>
</html>
